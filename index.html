<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
		<!-- 'nano' theme -->
		<link
			rel="stylesheet"
			href="./src/css/pickr.css" />
		<link
			rel="stylesheet"
			href="./src/css/header.css" />
		<link
			rel="stylesheet"
			href="./src/css/style.css" />
		<link
			rel="stylesheet"
			href="//use.fontawesome.com/releases/v6.4.2/css/all.css" />

		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Copy Trello</title>
	</head>

	<body>
		<header>
			<h1>Copy Trello</h1>
			<div class="color-picker"></div>
		</header>

		<section id="mainContent">
			<div class="columns">
				<div
					class="column"
					id="todo"
					ondrop="drop(event)"
					ondragover="allowDrop(event)">
					<h1 class="titleColumn">A Fazer</h1>

					<div
						id="todo-taskContent"
						ondragstart="drag(event)"
						ondrop="drop(event)"
						ondragover="allowDrop(event)"
						class="taskContainer"></div>

					<form>
						<label for="todo-taskNameInput">Nome:</label>
						<input
							type="text"
							id="todo-taskNameInput" />
						<label for="todo-taskDescription">Descrição:</label>
						<textarea
							cols="25"
							rows="5"
							id="todo-taskDescription"></textarea>
						<button
							type="button"
							onclick="addTask('todo')">
							Adicionar Task
						</button>
					</form>
				</div>

				<div
					class="column"
					id="inProgress"
					ondrop="drop(event)"
					ondragover="allowDrop(event)">
					<h1 class="titleColumn">Em Progresso</h1>

					<div
						id="inProgress-taskContent"
						ondragstart="drag(event)"
						ondrop="drop(event)"
						ondragover="allowDrop(event)"
						class="taskContainer"></div>

					<form>
						<label for="inProgress-taskNameInput">Nome:</label>
						<input
							type="text"
							id="inProgress-taskNameInput" />
						<label for="inProgress-taskDescription">Descrição:</label>
						<textarea
							cols="25"
							rows="5"
							id="inProgress-taskDescription"></textarea>
						<button
							type="button"
							onclick="addTask('inProgress')">
							Adicionar Task
						</button>
					</form>
				</div>

				<div
					class="column"
					id="done"
					ondrop="drop(event)"
					ondragover="allowDrop(event)">
					<h1 class="titleColumn">Concluido</h1>

					<div
						id="done-taskContent"
						ondragstart="drag(event)"
						ondrop="drop(event)"
						ondragover="allowDrop(event)"
						class="taskContainer"></div>

					<form>
						<label for="done-taskNameInput">Nome:</label>
						<input
							type="text"
							id="done-taskNameInput" />
						<label for="done-taskDescription">Descrição:</label>
						<textarea
							cols="25"
							rows="5"
							id="done-taskDescription"></textarea>
						<button
							type="button"
							onclick="addTask('done')">
							Adicionar Task
						</button>
					</form>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
		<script src="./src/js/pickr.js"></script>
		<script src="./src/js/index.js"></script>
	</body>
</html>
