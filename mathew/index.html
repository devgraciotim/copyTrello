<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./src/css/header.css" />
        <link
            rel="stylesheet"
            href="//use.fontawesome.com/releases/v6.4.2/css/all.css"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Trello</title>
    </head>
    <body>
        <header>
            <h1>Copy Trello</h1>
            <button onclick="toggleColorPick()" class="buttonColor">
                <i class="fa-solid fa-paint-roller"></i>
            </button>
            <div id="colorPick">
                <button
                    style="background-color: #630000"
                    onclick="changeColor('#630000')"
                ></button>
                <button
                    style="background-color: #070e70"
                    onclick="changeColor('#070e70')"
                ></button>
                <button
                    style="background-color: #385513"
                    onclick="changeColor('#385513')"
                ></button>
                <button
                    style="background-color: #590374"
                    onclick="changeColor('#590374')"
                ></button>
                <button
                    style="background-color: #881843"
                    onclick="changeColor('#881843')"
                ></button>
                <button
                    style="background-color: #75880c"
                    onclick="changeColor('#75880c')"
                ></button>
            </div>
        </header>
        <main id="mainContent">
            <div class="columns">
                <div class="column" id="task-toDo">
                    <div id="taks-Td"></div>
                    <h2 class="column-title">To Do</h2>
                    <label for="taskNameInput">Name:</label>
                    <input type="text" id="taskNameInput" />
                    <label for="taskDescriptionInput">Description:</label>
                    <textarea
                        id="taskDescriptionInput"
                        cols="32"
                        rows="10"
                    ></textarea>
                    <button class="addTask-button" onclick="addTask()">
                        ADD TASK
                    </button>
                </div>
                <div class="column" id="task-inProgress">
                    <h2 class="column-title">In Progress</h2>
                    <label for="taskNameInput">Name:</label>
                    <input type="text" id="taskNameInput" />
                    <label for="taskDescriptionInput">Description:</label>
                    <textarea
                        id="taskDescriptionInput"
                        cols="32"
                        rows="10"
                    ></textarea>
                    <button
                        class="addTask-button"
                        onclick="addTask('task-inProgress')"
                    >
                        ADD TASK
                    </button>
                </div>
                <div class="column" id="task-done">
                    <h2 class="column-title">Done</h2>
                    <label for="taskNameInput">Name:</label>
                    <input type="text" id="taskNameInput" />
                    <label for="taskDescriptionInput">Description:</label>
                    <textarea
                        id="taskDescriptionInput"
                        cols="32"
                        rows="10"
                    ></textarea>
                    <button
                        class="addTask-button"
                        onclick="addTask('task-Done')"
                    >
                        ADD TASK
                    </button>
                </div>
            </div>
        </main>
        <script src="src/js/script.js"></script>
        <script src="./src/js/loadAplication.js"></script>
        <script src="./src/js/bgColor.js"></script>
    </body>
</html>
