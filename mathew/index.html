<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <link rel="stylesheet" href="./src/css/header.css" />
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.2/css/all.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Trello</title>
    </head>

    <body>
        <header>
            <h1>Copy Trello</h1>
            <button onclick="toggleColorPick()" class="buttonColor">
                <i class="fa-solid fa-paint-roller"></i>
            </button>
            <div id="colorPick">
                <button style="background-color: #630000" onclick="changeColor('#630000')"></button>
                <button style="background-color: #070e70" onclick="changeColor('#070e70')"></button>
                <button style="background-color: #385513" onclick="changeColor('#385513')"></button>
                <button style="background-color: #590374" onclick="changeColor('#590374')"></button>
                <button style="background-color: #881843" onclick="changeColor('#881843')"></button>
                <button style="background-color: #75880c" onclick="changeColor('#75880c')"></button>
            </div>
        </header>
        <main id="mainContent">
            <div class="columns">
                <div class="column" id="todo">
                    <h2 class="columnTitle">To Do</h2>
                    <div id="todo-taskContainer" class="taskBox"></div>
                    <label for="todo-nameInput">Name:</label>
                    <input id="todo-nameInput" type="text" />
                    <label for="todo-descInput">Description:</label>
                    <textarea id="todo-descInput" cols="32" rows="10"></textarea>
                    <button class="addTask-button" onclick="addTask('todo')">
                        ADD TASK
                    </button>
                </div>

                <div class="column" id="inP">
                    <h2 class="columnTitle">In Progress</h2>
                    <div id="inP-taskContainer" class="taskBox"></div>
                    <label for="">Name:</label>
                    <input id="inP-nameInput" type="text" />
                    <label for="inP-descInput">Description:</label>
                    <textarea id="inP-descInput" cols="32" rows="10"></textarea>
                    <button class="addTask-button" onclick="addTask('inP')">
                        ADD TASK
                    </button>
                </div>

                <div class="column" id="done">
                    <h2 class="columnTitle">Done</h2>
                    <div id="done-taskContainer" class="taskBox"></div>
                    <label for="done-nameInput">Name:</label>
                    <input id="done-nameInput" type="text" />
                    <label for="done-descInput">Description:</label>
                    <textarea id="done-descInput" cols="32" rows="10"></textarea>
                    <button class="addTask-button" onclick="addTask('done')">
                        ADD TASK
                    </button>
                </div>
            </div>
        </main>
        <script src="src/js/script.js"></script>
        <script src="./src/js/loadAplication.js"></script>
        <script src="./src/js/bgColor.js"></script>
    </body>

</html>
